<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Практика</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Логотип</div>
            <ul class="nav-menu">
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
    </nav>

    
    <section class="cards-section">
        <h2>Наши карточки</h2>
        <div class="cards-container">
            <div class="card">Карточка 1</div>
            <div class="card">Карточка 2</div>
            <div class="card">Карточка 3</div>
        </div>
    </section>

    
    <main class="main-layout">
        <header class="header">Шапка сайта</header>
        <div class="content-wrapper">
            <aside class="sidebar">Боковая панель</aside>
            <section class="main-content">Основной контент</section>
        </div>
    </main>

    
    <footer class="footer">
        <div class="footer-column">Колонка 1</div>
        <div class="footer-column">Колонка 2</div>
        <div class="footer-column">Колонка 3</div>
    </footer>

   
    <section class="centering-section">
        <div class="centered-box">Я по центру!</div>
    </section>

    
    <section class="responsive-section">
        <div class="responsive-item">Адаптивный 1</div>
        <div class="responsive-item">Адаптивный 2</div>
        <div class="responsive-item">Адаптивный 3</div>
    </section>

    
    <section class="order-section">
        <div class="order-item order-1">Первый в HTML</div>
        <div class="order-item order-3">Второй в HTML</div>
        <div class="order-item order-2">Третий в HTML</div>
    </section>
</body>
</html>
